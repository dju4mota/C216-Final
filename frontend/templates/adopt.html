<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoção</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav>
      <a href="/">Inicio</a>
      <a href="/cadastro">Cadastro</a>
      <a href="/listar">Lista</a>
    </nav>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <div class="container-fluid">
    <h3>Adoção do pet</h3>
    <p>Nome do Pet: {{ pet.nome }}</p>
    <form action="/update/{{ pet.id }}" method="POST">
      <input type="hidden" name="adotavel" value="false">

      <input type="hidden" id="nome" value="{{pet.nome}}" name="nome" class="form-control"><br>
      <input type="hidden" id="animal" value="{{pet.animal}}" name="animal" class="form-control"><br>
      <input type="hidden" id="raca" value="{{pet.raca}}" name="raca" class="form-control" ><br>
      <input type="hidden" id="idade" value="{{pet.idade}}" name="idade" class="form-control" ><br>
      <input type="hidden" id="sociavel" value="{{pet.sociavel}}" name="sociavel" class="form-control"><br>

      <input type="submit" value="Concluir" class="btn btn-primary">
    </form>
  </div>
</body>

</html>
