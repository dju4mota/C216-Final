<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Pet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo" class="logo">
    <nav>
      <a href="/">Inicio</a>
      <a href="/cadastro">Cadastro</a>
      <a href="/listar">Lista</a>
    </nav>
  </header>
  <main>
    <section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <div class="container-fluid">
      <form action="/insert" method="POST">
        <label for="name" class="form-label">Nome:</label><br>
        <input type="text" id="name" name="name" class="form-control" placeholder="Pneu 215/60 18"><br>
       
        <label for="price" class="form-label">Pre√ßo:</label><br>
        <input type="text" id="price" name="price" class="form-control" placeholder="499.99"><br><br>
       
        <label for="quantity" class="form-label">Quantidade:</label><br>
        <input type="text" id="quantity" name="quantity" class="form-control" placeholder="10"><br><br>
        
        <label for="weight" class="form-label">Peso(kg):</label><br>
        <input type="text" id="weight" name="weight" class="form-control" placeholder="4"><br><br>
        
        <label for="height" class="form-label">Altura(cm):</label><br>
        <input type="text" id="height" name="height" class="form-control" placeholder="60"><br><br>
        
        <label for="width" class="form-label">Largura(cm):</label><br>
        <input type="text" id="width" name="width" class="form-control" placeholder="60"><br><br>
        
        <label for="length" class="form-label">Profundidade(cm):</label><br>
        <input type="text" id="length" name="length" class="form-control" placeholder="21.5"><br><br>
       
        <input type="submit" value="Inserir" class="btn btn-primary">
      </form>
    </div>

    </section>
  </main>
</body>

</html>
