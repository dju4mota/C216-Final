<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pets</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo" class="logo">
    <nav>
      <a href="/">Inicio</a>
      <a href="/cadastro">Cadastro</a>
      <a href="/listar">Lista</a>
    </nav>
  </header>
  <main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  {% if pets %}
  <table border="1" class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Animal</th>
        <th>Raça</th>
        <th>Idade</th>
        <th>Adotavel?</th>
        <th>Sociavel</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for pet in pets %}
      <tr>
        <td>{{ pet.name }}</td>
        <td>{{ pet.animal }}</td>
        <td>{{ pet.raca }}</td>
        <td>{{ pet.idade }}</td>
        <td>{{ pet.adotavel }}</td>
        <td>{{ pet.sociavel }}</td>
        <td class="d-flex">
          <form action="/delete/{{ pet.code }}" method="POST" class="me-2">
            <input type="submit" value="Excluir" class="btn btn-danger">
          </form>
          <form action="/update/{{ pet.code }}" method="GET" class="me-2">
            <input type="submit" value="Atualizar" class="btn btn-primary">
          </form>
          <form action="/sell/{{ pet.code }}" method="GET" >
            <input type="submit" value="Vender" class="btn btn-primary">
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="text-center">Nenhum livro encontrado.</p>
  <a class="nav-link" href="/reset-database">Resetar Banco de Dados</a>
  {% endif %}
  </main>
</body>

</html>
