<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Pet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo" class="logo">
    <nav>
      <a href="/">Inicio</a>
      <a href="/cadastro">Cadastro</a>
      <a href="/listar">Lista</a>
    </nav>
  </header>
  <main>
    <section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <div class="container-fluid">
      <form action="/update/{{ pet.id }}" method="POST">
        <label for="nome" class="form-label">Nome:</label><br>
        <input type="text" id="nome" value="{{pet.nome}}" name="nome" class="form-control" placeholder="George"><br>
       
        <label for="animal" class="form-label">Animal:</label><br>
        <input type="text" id="animal" value="{{pet.animal}}" name="animal" class="form-control" placeholder="Cachorro"><br>

        <label for="raca" class="form-label">Raça:</label><br>
        <input type="text" id="raca" value="{{pet.raca}}" name="raca" class="form-control" placeholder="Poodle"><br>

        <label for="idade" class="form-label">Idade:</label><br>
        <input type="number" id="idade" value="{{pet.idade}}" name="idade" class="form-control" placeholder="2"><br>
        
        <label for="sociavel" class="form-label">Sociavel:</label><br>
        <input type="text" id="sociavel" value="{{'Sim' if pet.sociavel else 'Não'}}" name="sociavel" class="form-control" placeholder="Sim"><br>
        
        <input type="hidden" id="adotavel" value="{{pet.adotavel}}" name="adotavel" class="form-control" placeholder="Sim"><br>
        
        <input type="submit" value="Atualizar" class="btn btn-primary">
      </form>
    </div>

    </section>
  </main>
</body>

</html>
